<body>
    <div class="area">
        <img class="logo" src="assets/images/logo-bootstrap.png" alt="">

        <h2>Login</h2>

        <form >
            <input class="form-control" type="email" name="email" placeholder="Type your e-mail">
            <input class="form-control" type="password" name="password" placeholder="Type your password">

            <label class="remember">
                <input type="checkbox" name="remember" value="1">
                Remember my password
            </label>

            <input type="submit" value="Enter" class="btn btn-lg btn-primary btn-block">

        </form>
